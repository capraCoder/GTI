# ===== ASYMMETRIC 2x2 (R-G covers as pairs) =====
asymmetric_games:
  rg_note: "R-G has 66 asymmetric pairs (132 games) plus 12 symmetric = 144 total"

  Principal_Agent:
    rg_index: "varies"  # Multiple R-G games map here
    rg_family: "Alibi Games (asymmetric PD)"
    players: 2
    roles: ["Principal", "Agent"]
    information_asymmetry: true
    moral_hazard: true
    description: "Hidden action after contract"

  Matching_Pennies:
    rg_index: "cyclic"  # Zero-sum cycle game
    rg_layer: "cross-layer"
    rg_family: "Cyclic/Zero-sum"
    equilibria: 0  # No pure strategy equilibrium
    mixed_equilibrium: [0.5, 0.5]
    zero_sum: true
