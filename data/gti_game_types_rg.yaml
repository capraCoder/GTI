# GTI Game Types v2.2 - With Robinson-Goforth Topology Mapping
# Reference: Robinson, D. & Goforth, D. (2005). The Topology of 2×2 Games: A New Periodic Table
# 
# R-G Index Format: LRC where L=Layer(1-4), R=Row(1-6), C=Column(1-6)
# Layer 1: Discord (best payoffs diagonally opposite)
# Layer 2: Mixed motives (Chicken family)  
# Layer 3: No-conflict (Stag Hunt family)
# Layer 4: Harmony (aligned interests)

symmetric_games:
  # ===== LAYER 1: DISCORD GAMES =====
  Prisoners_Dilemma:
    rg_index: "111"
    rg_layer: 1
    rg_family: "PD Family"
    rg_symmetric: true
    canonical_payoffs: [[3,3], [0,5], [5,0], [1,1]]  # (C,C), (C,D), (D,C), (D,D)
    equilibria: 1
    dominant_strategies: 2  # Both players have dominant strategy
    pareto_optimal_equilibrium: false
    social_dilemma: true
    aliases: ["Too Many Cooks", "Arms Race"]
    description: "Individual rationality leads to collective suboptimality"
    
  Deadlock:
    rg_index: "211"  # Adjacent to PD in Layer 1
    rg_layer: 1
    rg_family: "PD Family"
    rg_symmetric: true
    canonical_payoffs: [[2,2], [1,4], [4,1], [3,3]]
    equilibria: 1
    dominant_strategies: 2
    pareto_optimal_equilibrium: true  # Unlike PD, mutual defection IS optimal
    social_dilemma: false
    aliases: ["Hopeless", "No-cooperation"]
    description: "Defection dominant and Pareto optimal - no dilemma exists"

  # ===== LAYER 2: ANTI-COORDINATION =====
  Chicken:
    rg_index: "211"  # Layer 2 symmetric
    rg_layer: 2
    rg_family: "Chicken Family"
    rg_symmetric: true
    canonical_payoffs: [[3,3], [2,4], [4,2], [1,1]]
    equilibria: 2  # Two asymmetric pure + one mixed
    dominant_strategies: 0
    pareto_optimal_equilibrium: true
    social_dilemma: true  # Brinkmanship dilemma
    aliases: ["Hawk-Dove", "Snowdrift", "Game of Chicken"]
    description: "Anti-coordination - someone must yield"

  Battle_of_Sexes:
    rg_index: "312"  # Hotspot game
    rg_layer: 2
    rg_family: "Coordination with conflict"
    rg_symmetric: false  # Payoffs symmetric in structure but asymmetric in preference
    canonical_payoffs: [[4,3], [1,1], [2,2], [3,4]]
    equilibria: 2
    dominant_strategies: 0
    pareto_optimal_equilibrium: true
    social_dilemma: false
    aliases: ["Bach or Stravinsky", "BoS", "Coordination Conflict"]
    description: "Coordination needed but preference conflict on which equilibrium"

  # ===== LAYER 3: COORDINATION GAMES =====
  Stag_Hunt:
    rg_index: "311"  # Layer 3 symmetric  
    rg_layer: 3
    rg_family: "Stag Hunt Family"
    rg_symmetric: true
    canonical_payoffs: [[4,4], [1,3], [3,1], [2,2]]
    equilibria: 2  # Risk-dominant vs payoff-dominant
    dominant_strategies: 0
    pareto_optimal_equilibrium: true  # Pareto-dominant equilibrium exists
    social_dilemma: true  # Trust/assurance dilemma
    aliases: ["Assurance Game", "Trust Dilemma", "Coordination Game"]
    description: "Payoff-dominant vs risk-dominant equilibrium choice"

  Assurance:
    rg_index: "322"  # Layer 3 variant
    rg_layer: 3
    rg_family: "Stag Hunt Family"
    rg_symmetric: true
    canonical_payoffs: [[4,4], [0,3], [3,0], [2,2]]
    equilibria: 2
    dominant_strategies: 0
    pareto_optimal_equilibrium: true
    social_dilemma: true
    aliases: ["Security Dilemma", "Trust Game variant"]
    description: "Like Stag Hunt but with higher cost of miscoordination"

  # ===== LAYER 4: HARMONY =====
  Coordination:
    rg_index: "411"  # Layer 4 - pure harmony
    rg_layer: 4
    rg_family: "Pure Coordination"
    rg_symmetric: true
    canonical_payoffs: [[4,4], [1,1], [1,1], [3,3]]
    equilibria: 2
    dominant_strategies: 0
    pareto_optimal_equilibrium: true
    social_dilemma: false  # No conflict of interest
    aliases: ["Pure Coordination", "Meeting Game"]
    description: "Aligned interests - only problem is focal point selection"

  Harmony:
    rg_index: "444"  # Corner of Layer 4 - trivial
    rg_layer: 4
    rg_family: "No-conflict"
    rg_symmetric: true
    canonical_payoffs: [[4,4], [3,2], [2,3], [1,1]]
    equilibria: 1
    dominant_strategies: 2
    pareto_optimal_equilibrium: true
    social_dilemma: false
    aliases: ["Win-Win", "Cake Eating"]
    description: "Dominant strategy leads to Pareto optimum - trivial case"

